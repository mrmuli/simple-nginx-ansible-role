---

nginx_default_user: www-data
nginx_pid: /run/nginx.pid
set_worker_connections: 768
server_name: somewhere.com
upstream_address: upstream.somewhere.com
upstream_address_1: upstream1.somewhere.com
upstream_address_2: upstream2.somewhere.com
service_port: 80
ssl_cert_path: /usr/local/nginx/conf/cert.pem
ssl_cert_key: /usr/local/nginx/conf/cert.key
request_uri: /
tls_version: TLSv1.2
upstream_ssl_depth: 2
max_fails: 5
fail_timeout: 5s
proxy_algorithm: least_conn
keepalive_requests: 100
keepalive_timeout: 50s
ssl_session_timeout: 10m
ssl_session_cache: shared:SSL:10m

systctl_conf_path: /etc/sysctl.conf